<div class="container"> 
    <table class="table table-striped">
    <thead>
      <tr>
        <th style="font: georgia; color: green">Done Tasks</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in tasks">      
          <td ng-class="{strike: true}">{{task.text}}</td>
        </tr>        
    </tbody>
  </table>
</div>
